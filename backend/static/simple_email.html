<!DOCTYPE html>
<html>
<head>
    <title>Email Forwarding - 2nd Brain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .card {
            border: 2px solid #4285F4;
            border-radius: 10px;
            padding: 30px;
            background: #f8f9fa;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .email {
            background: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #4285F4;
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #357ae8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“§ Email Forwarding</h1>

        <p><strong>How to add emails:</strong></p>
        <ol>
            <li>Forward any email to:</li>
        </ol>

        <div class="email">beatatucla@gmail.com</div>

        <ol start="2">
            <li>Click the button below to fetch them</li>
        </ol>

        <button onclick="fetchEmails()">Fetch New Emails</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function fetchEmails() {
            const btn = event.target;
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'Fetching...';
            result.style.display = 'none';

            try {
                const response = await fetch('http://localhost:5003/api/email-forwarding/fetch-public', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.textContent = `âœ“ Success! Processed ${data.processed} emails`;
                } else {
                    result.className = 'result error';
                    result.textContent = `Error: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}. Make sure backend is running on port 5003`;
            }

            result.style.display = 'block';
            btn.disabled = false;
            btn.textContent = 'Fetch New Emails';
        }
    </script>
</body>
</html>
